<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Chatssistant</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
	<link href="public/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="public/css/style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>

		<style>

		</style>
		
		<div class="container ctn-chatssistant">
			<div id="bubbles" class="d-flex align-items-end justify-content-end">
				<div id='call' class="thought hidden shadow"> Miaou internaute ! Par ici ! </div>
				<div id='wait' class="thought hidden shadow bubbles"> D'accord ! Je suis là au besoin </div>
				<div id="form-chatssistant" class="thought hidden shadow slider-ctn bubbles">
					<div class="slider-inner">
						<div class="chat">
						<div class="messages">
							<div class="messages-content"></div>
						</div>
						<div class="message-box d-flex align-items-center rounded">
							<textarea type="text" class="message-input" placeholder="Ecrivez votre réponse..."></textarea>
							<button type="submit" class="message-submit rounded-circle">
								<svg style="width:12px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/></svg>
							</button>
						</div>

		
					</div>
					</div>
					
				</div>
			</div>
			<button id="chatssistant" onclick="formReset()" class="mojo shadow-sm btn btn-light rounded-circle bounce2"></button>
		
		</div>		
		
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	<script src="public/js/index.js"></script>     
  </body>
</html>
